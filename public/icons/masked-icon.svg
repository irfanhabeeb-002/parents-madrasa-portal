<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for maskable icon - fills entire canvas -->
  <circle cx="256" cy="256" r="256" fill="#3b82f6"/>
  
  <!-- Safe zone content - centered within 80% of the icon -->
  <g transform="translate(256, 256)">
    <!-- Islamic geometric star pattern -->
    <g transform="scale(0.6)">
      <!-- Outer star -->
      <path d="M0,-120 L30,-30 L120,-30 L50,20 L80,110 L0,60 L-80,110 L-50,20 L-120,-30 L-30,-30 Z" 
            fill="white" opacity="0.9"/>
      
      <!-- Inner star -->
      <path d="M0,-80 L20,-20 L80,-20 L35,15 L55,75 L0,40 L-55,75 L-35,15 L-80,-20 L-20,-20 Z" 
            fill="#3b82f6" opacity="0.8"/>
      
      <!-- Center circle -->
      <circle cx="0" cy="0" r="25" fill="white"/>
      
      <!-- Center text -->
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="24" font-weight="bold" fill="#3b82f6">M</text>
    </g>
  </g>
</svg>