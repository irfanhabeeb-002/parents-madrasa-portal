<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Islamic education portal for parents and students"
    />
    <meta name="theme-color" content="#2563eb" />

    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="mask-icon" href="/icons/masked-icon.svg" color="#3b82f6" />

    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Madrasa Portal" />

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/icons/pwa-512x512.jpg" />

    <!-- Android Chrome -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="background-color" content="#ffffff" />

    <!-- Google Fonts for Malayalam Support -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@300;400;500;600;700&family=Manjari:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Accessibility -->
    <meta name="color-scheme" content="light" />

    <title>Parents Madrasa Portal</title>
