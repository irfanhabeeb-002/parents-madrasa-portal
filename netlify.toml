[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20.17.0"
  HUSKY = "0"
  NPM_FLAGS = "--prefix=/opt/buildhome/.nodejs/node_modules/npm"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
  VITE_APP_ENV = "production"
  VITE_APP_VERSION = "1.0.0"
  VITE_FIREBASE_API_KEY = "dummy"
  VITE_FIREBASE_AUTH_DOMAIN = "dummy.firebaseapp.com"
  VITE_FIREBASE_PROJECT_ID = "dummy"
  VITE_FIREBASE_STORAGE_BUCKET = "dummy.appspot.com"
  VITE_FIREBASE_MESSAGING_SENDER_ID = "123456789"
  VITE_FIREBASE_APP_ID = "1:123456789:web:abcdef"
  VITE_ZOOM_ENABLED = "false"
  VITE_ANALYTICS_ENABLED = "false"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"